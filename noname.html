<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل المدرّس</title>
  <style>
    body { font-family: Arial; background-color: #f0f8ff; direction: rtl; }
    form { max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">نموذج تسجيل المدرّس</h2>
  <form>
    <input type="text" placeholder="الاسم الكامل" required>
    <input type="email" placeholder="البريد الإلكتروني" required>
    <input type="password" placeholder="كلمة المرور" required>
    <input type="text" placeholder="التخصص" required>
    <button type="submit">تسجيل</button>
  </form>
</body>
</html>
